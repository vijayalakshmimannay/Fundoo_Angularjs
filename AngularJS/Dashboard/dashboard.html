<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class='main'>
        <div class='header'>
          <div class='icon part-one'>
            <img src='/src/assets/appsicon.svg' width='20' height='18'/>
              <img src='/src/assets/keep_2020q4_48dp.png' width='35'/>
              <div class='keep'> Keep</div>
          </div>
          <div class='icon1 part-two'>
              <input placeholder="Search" class='searchBar' ></input>
          </div>
          <div class='icon part-three'>
            <img src='/src/assets/refresh.svg' width='25'/>
            <img src='/src/assets/listview.svg' width='25'/>
            <img src='/src/assets/settings.svg' width='25'/>
          </div>
          <div class='icon part-four'>
            <img src='/src/assets/appsicon.svg' width='23' height='23' />
            <img src='/src/assets/account (2).svg' width='30'/>
          </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <div class="navOne">
                <a href="#" class="sidenavdiv" id="Notes">
                    <img src='/src/assets/notes.svg' width='15'/>
                </a>
                <a href="#" class="sidenavdiv" id="Remainder">
                    <img src='/src/assets/notifications.svg' width='15'/>
                </a>
                <a href="#" class="sidenavdiv" id="Label">
                    <img src='/src/assets/' width='15'/> 
                </a>
                <a href="#" class="sidenavdiv" id="Label">
                    <img src='/src/assets/edit.svg' width='15'/> 
                </a>
                <a href="#" class="sidenavdiv" id="Archive">
                    <img src='/src/assets/archive.svg' width='20'/>
                    </a>
                <a href="#" class="sidenavdiv" id="Trash">
                    <img src='/src/assets/delete.svg' width='20'/>
                    </a>
            </div>
                <div class="navTwo">
                    <p>Notes</p>
                    <p>Remainder</p>
                    <p>Label</p>
                    <p>Edit</p>
                    <p>Archive</p>
                    <p>Trash</p>
                </div>
   
          </div>
          

      </div>
     
      <div class="TakeNotePopUp" ng-init="count=0" ng-if="count>0;then conditionTrue;else conditionFalse;">
        <ng-template #conditionTrue>
        <div class="part-takeNoteOne" >
            <label for="btnControl"></label>
            <input class='TakeANote' type="text" id="btnControl" placeholder="Take a note..." size="50" ng-click="count++" ></input>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
              </svg>
        </div>
    </ng-template>
    <ng-template #conditionFalse>    
         <div class="part-takeNotetwo"  id="PartTwo">
            <div class="takeNotUp">
                <input  class='TakeANote' placeholder="Title" size="70"></input>
                <img src='/src/assets/push_pin.svg' width='20'/>
            </div>
            <div >
                <input class='TakeANote last' placeholder="Take a note..." ></input>
            </div>
            <div class="lastDiv">
                <div class="allIcons">
                    <img src='/src/assets/notifications.svg' width='14' height='20'/>
                    <img src='/src/assets/person_add_alt_1_black_24dp.svg' width='18' height='20'/>
                    <img src='/src/assets/palette_black_24dp.svg' width='14'/>
                    <img src='/src/assets/insert_photo.svg' width='14'/>


                    <img src='/src/assets/archive.svg' width='14'/>
                    <img src='/src/assets/more_vert_black_24dp.svg' width='14'/>
                    <img src='/src/assets/undo_black_24dp.svg' width='14'/>
                    <img src='/src/assets/redo_black_24dp.svg' width='14'/>
                      
                </div>
                <button class="takeNoteTwoCloseButton">Close</button>
            </div>
            
        </div> 
  </ng-template>
 </div>
</body>

<script src="dashboard.js"></script>
</html>
